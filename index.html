<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 


        <title>Keyword in Context System</title>

    </head>
    <body>
        <div class="container h-100">
            <h1>Keyword in Context System</h1>
            <div class="h=25">
                <form id="keywordForm">
                    <div class="mb-3">
                        <label for="newKeywordInput" class="form-label">Enter Keyword:</label>
                        <input id="newKeywordInput" type="text" class="form-control">
                    </div>
                    <button id="addKeywordButton" type="submit" class="btn btn-primary" disabled>Add Keyword</button>
                    <button id="resetKeywordButton" type="button" class="btn btn-danger" disabled>Reset Keywords</button> 
                </form> 
            </div>
            
            <div class="h-75">
                <div class="container">
                    <label for="currentKeywordsArea" class="form-label">Current Keywords:</label>
                    <textarea id="currentKeywordsArea" rows="6" class="form-control" readonly></textarea>
                </div>
                
                <div class="container">
                    <label for="resultsArea" class="form-label">Result:</label>
                    <textarea id="resultsArea" class="form-control" rows="12" readonly></textarea>
                </div>
            </div>
        </div>
        
        <script type="module" src="js/app.js"></script>
        
         <!-- Bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>
</html>
